<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/common.css" />
	<link rel="stylesheet" href="css/tweetr.css" />
	<script src="./js/modules.js"></script>
	<script src="./js/tweetr.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
	</script>
</head>

<body>
	<div id="main">
		<paper-dropdown-menu class="dropdown" label="Run" vertical-offset="60">
			<paper-listbox slot="dropdown-content" class="dropdown-content" id="runList" selected="0"
				onClick="changeSelectedRun(this.selectedItem.id)">
			</paper-listbox>
		</paper-dropdown-menu>
		<div class="buttonDiv">
			<paper-button raised disabled class="button" id="sendTweet" onclick="updateSendTweet();">Tweet</paper-button>
			<paper-button raised disabled class="button" id="cancelTweet" onclick="countdownTimer.value.cancelTweet = true;">Cancel</paper-button>
			<paper-button raised class="button" class="nodecg-configure" nodecg-dialog="edit-tweet" id="editTweet"
				onclick="countdownTimer.value.cancelTweet = true;">Edit</paper-button>
		</div>
		<paper-textarea class="textarea" id="contentPreview" rows="6" label="Preview" disabled>
		</paper-textarea>
		<paper-input class="input" id="mediaPreview" label="Media" disabled></paper-input>
	</div>
</body>

</html>
